<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Home</a>
    <form class="d-flex">
      <button
        class="btn btn-outline-success"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="clickAddBnadem()"
      >
        ADD BNADEM
      </button>
    </form>
  </div>
</nav>

<div class="container mt-2">
  <table class="table table-success table-striped table-responsive">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of BnademData">
        <td>{{row.Name}}</td>
        <td>{{row.Email}}</td>
        <td>{{row.Age}}</td>
        <td>
            <button style="color: aliceblue;" class="btn btn-sm btn-warning mx-2"  type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal" (click)="EditeBnadem(row)" >Edit</button>
            <button class="btn btn-sm btn-danger " (click)="deleteeBnadem(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bnadem details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup] ="formValue">

          <div class="mb-2">
            <label class="form-label"> Name  </label>
            <input type="text" placeholder="Enter ur Name" formControlName="Name" class="form-control"/>
          </div>
          <div class="mb-2">
            <label class="form-label"> Email     </label>
            <input type="email" placeholder="Enter ur Email" formControlName="Email"  class="form-control"/>
          </div>
          <div class="mb-2">
            <label class="form-label"> Age     </label>
            <input type="email" placeholder="Enter ur Age" formControlName="Age"  class="form-control"/>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postBnademDetails()">Add Bnadem</button>
        <button type="button" *ngIf="showUpdate"  class="btn btn-primary" (click)="UpdateBnademDetails()">Update Bnadem</button>
      </div>
    </div>
  </div>
</div>
